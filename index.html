<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up-Form</title>
</head>

<body>
    <div class="left">
        <div>
            <img src="https://images.unsplash.com/photo-1531971589569-0d9370cbe1e5" height="657px" width="500px">
        </div>
        <div class="footer">
            <P> Photo by <a href="https://unsplash.com/photos/kUdbEEMcRwE" class="link">LYCS Architecture</a> at <a href="unsplash.com" class="link">unsplash.com</a></P> 
        </div>  
        <div class="odin_logo">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            <p class="odin">ODIN</p>
        </div>
    </div>
    <div class="right">
        <section class="one">
            <p>
                This is not a real online service! You know you need something <br/>
                like this in your life to help you realize your deepest dreams.<br/>
                Sign up <em>now</em> to get started.
                <br/><br/>   
            </p>
            <p>You <em>know</em> you want to.</p>
        </section>

        <section class="two">
            <p class="form_text">Let's do this!</p>
            <form class="main_form_div">
                <div class="forms-1">
                    <div class="form_div">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form_div">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form_div">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="forms-2">
                    <div class="form_div">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form_div">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>
                    <div class="form_div">
                        <label for="confirm_password">COMFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </div>
            </form>
        </section>
        <section class="three">
            <div>
                <button>Create Account</button>
                <p class="last_text">Already have an account? <a href="log_in">log in</a></p>
            </div>
        </section>
    </div>
</body>

</html>
